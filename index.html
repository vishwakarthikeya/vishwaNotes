<!-- ========== index.html ========== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Calm Notes Â· academic study</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#F5E6D3">
  <!-- iOS splash etc optional -->
</head>
<body>
  <!-- SPLASH SCREEN (animated) -->
  <div id="splash-screen" class="splash-screen">
    <div class="book-pen-animation">
      <div class="book-spine"></div>
      <div class="book-cover"></div>
      <div class="pen"></div>
    </div>
    <p class="splash-tagline">intellectual library</p>
  </div>

  <!-- LOCK SCREEN (PIN) -->
  <div id="lock-screen" class="lock-screen hidden">
    <div class="lock-card">
      <h2 class="lock-title">ğŸ“– study lock</h2>
      <div class="pin-display">
        <span class="pin-dot" data-index="0"></span>
        <span class="pin-dot" data-index="1"></span>
        <span class="pin-dot" data-index="2"></span>
        <span class="pin-dot" data-index="3"></span>
      </div>
      <div class="pin-keypad">
        <!-- digits 0-9 will be generated in js -->
      </div>
      <p class="pin-hint">4-digit pin Â· first-time setup</p>
    </div>
  </div>

  <!-- MAIN DASHBOARD (hidden initially) -->
  <div id="dashboard" class="dashboard hidden">
    <header class="dashboard-header">
      <div class="header-left">
        <h1 class="app-title">paperbound<span class="light">.</span></h1>
        <span id="book-counter" class="book-counter">0 books</span>
      </div>
      <div class="header-right">
        <input type="text" id="search-books" class="search-input" placeholder="search by title ...">
      </div>
    </header>
    <main id="book-grid" class="book-grid"></main>
    <button id="create-book-fab" class="fab">+</button>
  </div>

  <!-- BOOK DETAIL VIEW (SPA) -->
  <div id="book-detail-view" class="book-detail-view hidden">
    <header class="detail-header">
      <button id="back-to-dashboard" class="back-btn">â† back to library</button>
      <span id="chapter-counter" class="chapter-counter">0 chapters</span>
    </header>
    <div class="book-banner" id="book-banner">
      <img id="detail-cover" src="" alt="cover" class="detail-cover">
      <div class="banner-info">
        <h2 id="detail-title"></h2>
        <p id="detail-desc" class="detail-desc"></p>
      </div>
    </div>
    <div class="chapters-container">
      <button id="add-chapter-btn" class="secondary-fab">+ add chapter</button>
      <div id="chapter-list" class="chapter-grid"></div>
    </div>
  </div>

  <!-- CHAPTER READER (PDF IFRAME) -->
  <div id="chapter-reader-view" class="chapter-reader-view hidden">
    <header class="reader-header">
      <button id="back-to-book" class="back-btn">â† back to book</button>
      <h3 id="reader-chapter-title"></h3>
    </header>
    <iframe id="pdf-iframe" class="pdf-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-top-navigation"></iframe>
  </div>

  <!-- MODAL: CREATE BOOK -->
  <div id="create-book-modal" class="modal hidden">
    <div class="modal-content create-book-modal">
      <span class="close-modal">&times;</span>
      <h2>create a new book</h2>
      <form id="create-book-form">
        <input type="text" id="book-title" placeholder="book title" required>
        <textarea id="book-desc" placeholder="short description (optional)" rows="2"></textarea>
        <div class="cover-upload-area">
          <label for="cover-upload">ğŸ“ cover image</label>
          <input type="file" id="cover-upload" accept="image/*">
          <img id="cover-preview" class="cover-preview" src="#" alt="preview">
        </div>
        <button type="submit" class="modal-submit">add to library</button>
      </form>
    </div>
  </div>

  <!-- MODAL: ADD CHAPTER -->
  <div id="add-chapter-modal" class="modal hidden">
    <div class="modal-content add-chapter-modal">
      <span class="close-modal">&times;</span>
      <h2>new chapter</h2>
      <form id="add-chapter-form">
        <input type="text" id="chapter-title" placeholder="chapter title" required>
        <textarea id="chapter-desc" placeholder="short description (optional)"></textarea>
        <input type="url" id="pdf-link" placeholder="GitHub RAW PDF url" required>
        <button type="submit" class="modal-submit">save chapter</button>
      </form>
    </div>
  </div>

  <script src="pin-auth.js"></script>
  <script src="github-sync.js"></script>
  <script src="app.js"></script>
</body>
</html>
