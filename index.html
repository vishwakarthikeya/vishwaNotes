<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>folio ¬∑ visual notes</title>
  
  <!-- PWA Primary Tags -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0A1A2F">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="folio">
  <meta name="application-name" content="folio notes">
  
  <!-- iOS Splash Screen -->
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 3D Animated Blue Background -->
  <div class="bg-3d"></div>
  <div class="bg-3d-layer"></div>
  
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <h1 class="app-title">
        <span class="title-gradient">folio</span>
        <span class="title-dot"></span>
      </h1>
      <button class="add-note-btn" id="addNoteBtn" aria-label="Add new note">
        <span class="btn-plus">+</span>
      </button>
    </header>
    
    <!-- Notes Grid -->
    <main class="notes-grid" id="notesGrid"></main>
    
    <!-- Empty State -->
    <div class="empty-state" id="emptyState">
      <div class="empty-icon">üìÅ</div>
      <h3>No notes yet</h3>
      <p>Tap the + button to add your first visual note</p>
    </div>
  </div>
  
  <!-- Add/Edit Modal -->
  <div class="modal" id="noteModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add new note</h2>
        <button class="close-modal" id="closeModal">&times;</button>
      </div>
      
      <form id="noteForm">
        <div class="form-group">
          <label for="imageUrl">Image URL (thumbnail) *</label>
          <input type="url" id="imageUrl" placeholder="https://...jpg or png" required>
          <small>Use any image from the web</small>
        </div>
        
        <div class="form-group">
          <label for="noteTitle">Title (optional)</label>
          <input type="text" id="noteTitle" placeholder="My inspiration">
        </div>
        
        <div class="form-group">
          <label for="noteLink">Link (PDF / Image / URL) *</label>
          <input type="url" id="noteLink" placeholder="https://...pdf or image link" required>
          <small>What opens when you tap the image</small>
        </div>
        
        <input type="hidden" id="noteId" value="">
        
        <div class="modal-actions">
          <button type="button" class="btn-secondary" id="cancelModal">Cancel</button>
          <button type="submit" class="btn-primary" id="saveNote">Save note</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Full-Screen Viewer -->
  <div class="fullscreen-viewer" id="fullscreenViewer">
    <div class="viewer-header">
      <button class="viewer-back" id="viewerBack">‚Üê</button>
      <h3 class="viewer-title" id="viewerTitle"></h3>
      <div class="viewer-controls">
        <button class="viewer-mode-btn" id="fitToScreenBtn" title="Fit to screen">‚§¢</button>
        <button class="viewer-mode-btn" id="fullWidthBtn" title="Full width">‚Üî</button>
        <button class="viewer-mode-btn" id="focusModeBtn" title="Focus mode">‚óé</button>
        <button class="viewer-mode-btn" id="zoomOutBtn" title="Zoom out">‚àí</button>
        <span class="zoom-level" id="zoomLevel">100%</span>
        <button class="viewer-mode-btn" id="zoomInBtn" title="Zoom in">+</button>
        <button class="viewer-close" id="viewerClose">‚úï</button>
      </div>
    </div>
    
    <div class="viewer-content-wrapper" id="viewerWrapper">
      <div class="viewer-content" id="viewerContent">
        <!-- Content loaded dynamically -->
      </div>
    </div>
    
    <div class="viewer-footer" id="viewerFooter">
      <div class="viewer-footer-left">
        <span class="file-type-badge" id="fileTypeBadge"></span>
        <span class="scroll-position" id="scrollPosition">Top</span>
      </div>
      <div class="viewer-footer-right">
        <button class="footer-btn" id="originalSizeBtn">Original size</button>
        <button class="footer-btn" id="toggleControlsBtn">Hide controls</button>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="app.js"></script>
</body>
</html>
